<h2>Cart</h2>
<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.price | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let cartItem">
      <input matInput type="number" [value]="cartItem.quantity" (change)="updateQuantity(cartItem,$event)">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button (click)="deleteFromCart(product)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <td mat-footer-cell *matFooterCellDef colspan="3"> Total: {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['total']" class="example-second-footer-row"></tr>
</table>
