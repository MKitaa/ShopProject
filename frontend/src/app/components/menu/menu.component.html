<mat-nav-list class="nav-section">
  <button mat-button routerLink="products">Products</button>
  <button [matMenuTriggerFor]="afterMenu"  mat-icon-button  aria-label="Example icon-button with a menu">
    <mat-icon>home</mat-icon>
  </button>
  <mat-menu #afterMenu="matMenu">
    @if(isAuthenticated ){
      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
    }
    @else{
      <button mat-menu-item  routerLink="login"> <mat-icon>person</mat-icon>Log in</button>
    }
    <button mat-menu-item routerLink="order-basket"><mat-icon>shopping_cart</mat-icon>Cart</button>
    <button mat-menu-item  appCheckRole routerLink="add-product"><mat-icon>add</mat-icon>Add Product</button>
  </mat-menu>

</mat-nav-list>
